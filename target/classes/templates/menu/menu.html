<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<nav class="page-nav">
    <ul class="page-menu">
        <li
                data-text="Coach"

        <li

        </li>
        <li
                data-text="Places"
                th:href = "@{/ui/places/get/all}"

        </li>
        <li
                data-text="Sportsmen"
                th:href = "@{/ui/sportsmen/get/all}"
